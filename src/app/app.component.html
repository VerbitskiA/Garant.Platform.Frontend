<p-toast [style]="{ marginTop: '80px' }"></p-toast>
<app-header class="{{ isGarant ? 'garant-header' : '' }}"></app-header>
<main class="app-container">
  <ng-http-loader
    [backdrop]="true"
    [backgroundColor]="'blue'"
    [debounceDelay]="100"
    [extraDuration]="300"
    [minDuration]="300"
    [spinner]="spinnerStyle.skSpinnerPulse">
  </ng-http-loader>

  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>
